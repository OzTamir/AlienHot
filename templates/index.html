{% extends "layout.html" %}
{% block content %}
<div class="jumbo">
    <center>
    <img src="{{ url_for('static', filename='img/snoo.png') }}">
    <h1>AlienHot</h1>
    <h4>{{ lst }}</h4>
	<form action="{{ url_for('add_sub') }}" method=post class=add_sub>
		<dd><input type=text name=subreddit><input type=submit value=Add!>
		</dl>
	</form>
	    {% for sub in subreddits %}
	    	<hr>
	    	<h3><b>{{ sub.reddit_name }}</b></h3>
			<form action="{{ url_for('remove_sub') }}" method=post class=remove_sub>
			<button name="subreddit" value="{{ sub.name }}">Remove Subreddit</button>
			</form>
			<br>
	    	{% for post in sub.submissions %}
	        	<a href="{{ post.url }}">{{ post.title }}</a>
	        	<br>
	        {% endfor %}
	        <br>
	    {% endfor %}
	<hr>
	<form action="{{ url_for('change_amount') }}" method=post class=change_amount>
		<dt>By default, AlienHot fetch the top 5 posts - but you can change it!
		<dd><input type=text name=amount><input type=submit value=Change Amount>
		</dl>
	</form>
    </center>
</div>
{% endblock %}
