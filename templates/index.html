<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>AlienHot - Get it while it's hot</title>
</head>
<body style="background-image:url({{ url_for('static', filename='img/background.png') }}); background-repeat:repeat;">
  <header>
    <div class="container">
      <a href="{{ url_for('index') }}">
      <h1 class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}">
      | Get it while it's hot
      </h1>
      </a>
    </div>
    {% if reddit.is_logged == 0 %}
	    <div class="login">
	      <form action="{{ url_for('login') }}" method=post class=login>
		      <dd><input type=text name=username placeholder="Reddit Username...">
		      <input type=password name=password placeholder="Reddit Password..."><input type=submit value=Login></dd>
	      </form>
	    </div>
    {% else %}
	    <div class="login">
			<form action="{{ url_for('logout') }}" method=post class=logout>
				<dt>Logged as {{ reddit.username }} | <input type=submit value=Logout></dt>
			</form>
		</div>
    {% endif %}
  </header>
  <br>
  <br>
  <br>
  <div class="container">
  {% if reddit.limit != 1 %}
  	{% include 'body_subs.html' %}
  {% else %}
  	{% include 'body_list.html' %}
  {% endif %}
  </div>
  <br>
  <center>
    <a href="https://github.com/OzTamir"><img src="{{ url_for('static', filename='img/github.png') }}">
    <h5>Built by Oz Tamir</h5>
    </a>
    <h6>Using <a href="https://github.com/mitsuhiko/flask">Flask</a> & <a href="https://github.com/praw-dev/praw/">PRAW</a> as frameworks</h6>
  </center>
</body>
</html>
